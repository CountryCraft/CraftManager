  playernotonline: '&7{0} &4 is not online!'
  playerimmune:
  invaliditem: '&6{0}&4 is not a valid item'
  strnotint: '&6{0}&4 is not of type &bInteger'
  
fly:
  player:
    true: '&6FLY&f -> &aON'
    false: '&6FLY&f -> &cOFF'
  broadcast:
    true: 
    false:
sethealth:
  player: '&6HEALTH&f -> &e{0}'
  broadcast: 
